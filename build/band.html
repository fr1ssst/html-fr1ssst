<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://kit.fontawesome.com/ad96a20120.js" crossorigin="anonymous"></script>
    <title>Band</title>
<script defer src="js/f161f160.js"></script><link href="css/08807a0d.css" rel="stylesheet"></head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="box">
    <div id="mdl" class="mdl">  
        <div id="card" class="card">
            <form id="container">
            </form>
            <nav id="nav-modal">
              <button class="button-new-band"><i class="fa-solid fa-plus"></i>  Create new band</button>
              <button class="button-deleted-band"><i class="fa-solid fa-trash"></i> Delete this band</button>
            </nav>
            
        </div>
    <div class="musicPlayer-box">
        <div class="music-player">
          <nav>
            <button class="button-new-song"><i class="fa-solid fa-plus"></i> Add song</button>
          </nav>
            <div class="album-cover">
              <img src="../public/image/none.png" id="rotatingImage" alt="" />
              <span class="point"></span>
            </div>
    
            <h2>Name song</h2>
            <p>Band name</p>
    
            <audio id="song">
              <source src="../public/mp3/windows-error-sound.mp3" type="audio/mpeg" />
            </audio>
    
            <input type="range" value="0" id="progress" />
    
            <div class="controls">
              <button class="backward">
                <i class="fa-solid fa-backward"></i>
              </button>
              <button class="play-pause-btn">
                <i class="fa-solid fa-play" id="controlIcon"></i>
              </button>
              <button class="forward">
                <i class="fa-solid fa-forward"></i>
              </button>
            </div>
          </div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
